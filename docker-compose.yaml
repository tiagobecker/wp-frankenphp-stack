version: "3.9"

services:
  wordpress:
    build:
      context: ./frankenphp
      dockerfile: Dockerfile
    container_name: wordpress_app
    restart: always
    environment:
      DB_NAME: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
      DB_HOST: db:3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - db
      - redis
    volumes:
      - wordpress_data:/app/public
    networks:
      - wp_network

  db:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - wp_network
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  wordpress_data:
  db_data:

networks:
  wp_network:
    driver: bridge