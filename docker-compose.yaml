version: "3.9"

services:
  frankenphp:
    build: ./frankenphp
    container_name: frankenphp-wp
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    # --- Início da Inserção ---
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
    # --- Fim da Inserção ---
    volumes:
      - ./wordpress:/app/public
    environment:
      DB_HOST: mariadb
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASSWORD: wppassword
      WP_ENV: production
      WP_HOME: ${WP_HOME}
      WP_SITEURL: ${WP_SITEURL}
      SERVER_NAME: ${SERVER_NAME}
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:11
    container_name: mariadb-wp
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppassword
    volumes:
      - mariadb_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: redis-wp
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:
