version: "3.9"

services:
  frankenphp:
    build: ./frankenphp
    container_name: frankenphp-wp
    restart: always
    networks:
      - coolify
      - default
    volumes:
      - ./wordpress:/app/public
    environment:
      DB_HOST: mariadb
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASSWORD: wppassword
      WP_ENV: production
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:11
    container_name: mariadb-wp
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppassword
    volumes:
      - mariadb_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: redis-wp
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:

networks:
  coolify:
    external: true  